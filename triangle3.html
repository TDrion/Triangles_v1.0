<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Right Angled Triangle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>My Right Angled Triangle 3</header>
	
    <canvas id="canvas" width="300" height="300"></canvas>
	<header>Tim Drion MD1A</header>
    
    <script src="utils.js"></script>
    <script src="triangle.js"></script>
    <script>
    window.onload = function () {
        var speed = 11;
		  var canvas = document.getElementById('canvas');
          context = canvas.getContext('2d');
        
        mouse = utils.captureMouse(canvas);
          
          
		  triangle1 = new Triangle(); // new instance 
          triangle1.colorFill = "Blue";
		  
        var posX = 0;
        var posY = 0;
	
		  (function drawFrame () {
			 window.requestAnimationFrame(drawFrame, canvas);
			 context.clearRect(0, 0, canvas.width, canvas.height);
			 triangle1.xLeft = canvas.width / 2; // fixed point triangle
			 triangle1.yLeft = canvas.height / 2; // fixed point triangle
			 triangle1.x = posX;
			 triangle1.y = posY;
			 triangle1.draw(context);
              
             if (posX < canvas.width && posY <=0)
             {
                 posX += speed;
                 triangle1.colorFill = '#0000ff';
             }
            else if (posY < canvas.height && posX >= canvas.width)
                {
                    posY += speed;
                    triangle1.colorFill = '#ff0000';
                }
            else if (posY > canvas.height - 1 && posX > 0)
                {
                    posX -= speed;
                    triangle1.colorFill = '#ffff00';
                }
            else if (posX <= 0 && posY > 0)
                {
                    posY -= speed;
                    triangle1.colorFill = '#00ff00';
                }
		  }());
    };
	</script>
	
  </body>
</html>
